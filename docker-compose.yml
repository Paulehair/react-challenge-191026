version: "3"
services:
        client:
                image: node:alpine
                restart: always
                ports:
                        - "3000:3000"
                working_dir: /client/src/app
                volumes:
                        - ./client:/client/src/app
                entrypoint: ["npm", "start"]
                networks: 
                        - webappnetwork

        api:
                image: node:alpine
                restart: always
                ports: 
                        - "9000:3000"
                volumes: 
                        - ./server:/client/src/app
                        - /server/node_modules
                depends_on: 
                        - mongodb
                networks: 
                        - webappnetwork
        
        mongodb: 
                image: mongo
                restart: always
                container_name: mongodb
                volumes: 
                        - ./data-node:/data/db
                ports: 
                        - "27017:27017"
                command: mongod --noauth
                networks: 
                        - webappnetwork
                
networks:
        webappnetwork:
                driver: bridge
